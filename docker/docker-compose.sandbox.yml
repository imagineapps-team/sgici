# =============================================================================
# AVSI EcoEnel - Docker Compose (SANDBOX)
# =============================================================================
# Tudo no Docker: Nginx + App
#
# USO:
#   docker compose up -d
#
# PORTAS:
#   80  → Nginx → App
#   443 → Nginx (SSL) → App
# =============================================================================

services:
  # Nginx (proxy reverso + SSL)
  nginx:
    image: nginx:alpine
    container_name: avsi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - avsi-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # App Rails
  app:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-org/avsi-multiapp}:${IMAGE_TAG:-sandbox-latest}
    container_name: avsi-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - RAILS_ENV=production
      - RAILS_LOG_TO_STDOUT=true
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - avsi-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  avsi-network:
    driver: bridge
